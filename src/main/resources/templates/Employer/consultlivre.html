<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Employer/consultMedia">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div layout:fragment="corpMedia">
		<div class="container-fluid">
			<h3>Liste des livres</h3>
			<div class="spacer">
				<form th:action="@{consultl}" method="get">
					<div class="form-group">
						<label> Recherche par nom :</label> <input type="text"
							name="motCle" />
						<button type="submit">Chercher</button>
					</div>
				</form>
			</div>
			<table class="table table-striped">
				<tr>
					<th>Nom</th>
					<th>Date ajout</th>
					<th>ID Employer</th>
					<th>Etat</th>
					<th>Quantité disponible</th>
					<th>Description</th>
					<th>Couverture</th>
				</tr>

				<tr th:each="m:${PageEmployerl}">
					<td th:text="${m.nom}"></td>
					<td th:text="${m.dateCreation}"></td>
					<td th:text="${m.employe}"></td>
					<td th:text="${m.etat}"></td>
					<td th:text="${m.quantite}"></td>
					<td th:text="${m.description}"></td>
					<td><img th:src="@{getPhoto(id=${m.codeMedia})}" width="100"
						height="100" /></td>
					<td><a th:href="@{editLivre(code=${m.codeMedia})}">Modifier</a></td>
					<td><a
						onclick="return confirm('Vous êtes sur le point d'effectuer une suppression. Voulez-vous continuer?')"
						th:href="@{supprimerLivre(code=${m.codeMedia})}">Supprimer</a></td>
				</tr>
			</table>
			<div class="container">
				<ul class="nav nav-pills">
					<li th:each="p:${pagesl}" th:class="${p==pageCourantl}?active:''"><a
						th:text="${p}" th:href="@{consultl(page=${p})}"></a></li>
				</ul>
			</div>

		</div>
	</div>
</body>
</html>
