<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="myTemplate">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<h3>Galerie</h3>
			<div class="box-shadow">
				<!-- Carousel -->
				<div id="carousel-example-generic" class="carousel slide"
					th:data-ride="${carousel}">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li th:data-target="#{carousel-example-generic}" th:data-slide-to="${0}"
							class="active"></li>
						<li th:data-target="#{carousel-example-generic}" th:data-slide-to="${1}"></li>
						<li th:data-target="#{carousel-example-generic}" th:data-slide-to="${2}"></li>
					</ol>
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img th:src="@{/images/1.jpg}" alt="First slide" />
							<!-- Static Header -->
							<div class="header-text hidden-xs">
								<div class="col-md-12 text-center">
									<h1>
										Let's enjoy the wonders <br />of the nature together!
									</h1>
								</div>
							</div>
							<!-- /header-text -->
						</div>
						<div class="item">
							<img th:src="@{/images/2.jpg}" alt="Second slide" />
							<!-- Static Header -->
							<div class="header-text hidden-xs">
								<div class="col-md-12 text-center">
									<h1>Enjoy outdoor activities? Join us!</h1>
								</div>
							</div>
							<!-- /header-text -->
						</div>
						<div class="item">
							<img th:src="@{/images/3.jpg}" alt="Third slide" />
							<!-- Static Header -->
							<div class="header-text hidden-xs">
								<div class="col-md-12 text-center">
									<h1>
										Let's enjoy the wonders <br />of the nature together!
									</h1>
								</div>
							</div>
							<!-- /header-text -->
						</div>
					</div>
					<!-- Controls -->
					<a class="left carousel-control" th:href="#{carousel-example-generic}"
						th:data-slide="${prev}"> <span
						class="glyphicon glyphicon-chevron-left"></span>
					</a> <a class="right carousel-control" th:href="#{carousel-example-generic}"
						th:data-slide="${next}"> <span
						class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
				<!-- /carousel -->
			</div>

		</div>
	</div>
</body>
</html>
